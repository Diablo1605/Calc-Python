name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main  # Adjust to your default branch (e.g., master)
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t calc-python-zap .

      - name: Run ZAP scan
        run: |
          # Create a directory for the report
          mkdir -p zap-reports
          
          # Run the container and copy the report out
          docker run --rm -v $(pwd)/zap-reports:/output calc-python-zap cp /app/zap_report.html /output/
          
          # Verify the report exists
          if [ ! -f zap-reports/zap_report.html ]; then
            echo "ZAP report not found. Check the Dockerfile or app startup."
            exit 1
          fi

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-reports/zap_report.html
          retention-days: 30  # Keep the artifact for 30 days
